<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('hands.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-size: 100% 100%;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    p {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .card-container {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #ffcccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      cursor: pointer;
    }

    .card-background {
      width: 100%;
      height: 100%;
      background: url('background.jpg') center/cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      background: #d7b7b7;
      position: absolute;
      top: 100%;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      transition: transform 0.6s ease;
      transform: translateY(0);
    }

    .card-container.active .card-inner {
      transform: translateY(-100%);
    }
  </style>
</head>
<body>
  <p>Click on it!</p> <!-- Text above the card -->

  <div class="card-container">
    <div class="card-background"></div>
    <div class="card-inner">*Don't be sad cause your sun is down, the night doesn't need your sorrowðŸ˜Š
        <br><br>*Don't be sad cause the light is gone, just keep your mind on tomorrow.ðŸŒŸðŸ¤©</div>
  </div>

  <script>
    const card = document.querySelector('.card-container');

    // Add click event to the card
    card.addEventListener('click', () => {
      card.classList.toggle('active'); // Toggle the 'active' class
    });
  </script>
</body>
</html>
